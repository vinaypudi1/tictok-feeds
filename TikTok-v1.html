<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./tiktok_v1.css" rel="stylesheet">
    <title>TikTok User Info</title>
</head>

<body>
    <section class="tiktokUserInfo">
        <div class="user-info-container">
            <img id="avatar" class="user-avatar" src="" alt="User Avatar">
            <div class="user-details">
                <h2 id="userName">User Name : Loading...</h2>
                <p id="openId">Open ID: Loading...</p>
                <p id="unionId">Union ID: Loading...</p>
            </div>
        </div>
    </section>
    <section class="tiktokCarousel">
        <h1 class="tiktok-h1">TikTok Carousel</h1>
        <div id="videoCarousel" class="carousel-container">
            <!-- Carousel content will be injected dynamically here -->
        </div>
    </section>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script src="./tictok_v1.js"></script>
</body>

</html>
